<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h2 class="weapon">Choose your weapon:</h2>
    <h2 class="weapon">ROCK, PAPER or SCISSORS ?</h2>
    <div class="game">
      <div class="rock">🗿</div>
      <div class="paper">🧻</div>
      <div class="scissors">✂️</div>
    </div>
    <h3 class="scores-title">Score Box</h3>
    <div class="scores">
      <div class="playerScore">put player score</div>
      <div class="computerScore">put computer score</div>
      <div class="drawPoints">put draw points</div>
    </div>
    <script src="rock.js"></script>
  </body>
</html>
